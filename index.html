<!DOCTYPE html>
<html>
	<head>
		<title>passwdgen </title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="main"> 

			<h2>generate a strong password and stay safe!</h2>

			<form>

				<p>length: <input type="text" name="character_lengt" placeholder="suggested 12+"></p>
					
				<p><input type="checkbox" name="numberical_characters" checked> numbers</p>
				<p><input type="checkbox" name="special_characters" checked> special characters</p>
				<p><input type="checkbox" name="uppercase_characters" checked> uppercase characters</p>
				<p><input type="checkbox" name="lowercase_characters" checked> lowercase characters</p>
				<p>exclude characters: <input type="text" name="exclude_characters" placeholder="[]{}()\|/<>,.:;`~!@#$%^&*-_=+"></p>

				<button>generate</button>
				<input type="text" name="password">
			</form>

		</div>

	</body>
</html>
